<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="framework-container">
      <div class="title-container">
        <h1>San Pedro, PH</h1>
        <div id="date">Sunday, March 12</div>
        <div id="time">7:00 a.m.</div>
      </div>
      <div class="temparature-container">
        <div class="icon-container">
          <img
            src="src/image/sun-behind-large-cloud_1f325-fe0f.png"
            alt="cloudy"
          />
          CLOUDY
        </div>
        <div class="temperature-container">
          <div class="temperature">
            0
          </div>
          <div>
            °
          </div>
        </div>
        <button class="celsius">
          C
        </button>
        <div class="separator">
          │
        </div>
        <button class="fahrenheit">
          F
        </button>
      </div>

      <form id="city-form">
      <div class="row">
          <div class="col-6">
        <input
          type="text"
          id="city-search"
          placeholder="Type another city..."
        />
          </div>
          <div class="col-3">
        <input type="submit" value="Search" />
      </div>
      <div class="col-3">
          <button id="current-button" >Current</button>
        </div>
      </form>

      
      <ul class="container days-container">
        <li class="col-2 monday">
          MON
          <img src="src/image/cloudy.png" alt="cloudy" />
          <div>33°23°</div>
        </li>
        <li class="col-2 tuesday">
          TUE
          <img src="src/image/sunny.png" alt="sunny" />
          <div>34°23°</div>
        </li>
        <li class="col-2 wednesday">
          WED
          <img src="src/image/sunny.png" alt="sunny" />
          <div>36°24°</div>
        </li>
        <li class="col-2 thursday">
          THU
          <img src="src/image/cloudy.png" alt="cloudy" />
          <div>36°24°</div>
        </li>
        <li class="col-2 friday">
          FRI
          <img src="src/image/cloudy.png" alt="cloudy" />
          <div>36°24°</div>
        </li>
        <li class="col-2 saturday">
          SAT
          <img src="src/image/cloudy.png" alt="cloudy" />
          <div>35°25°</div>
        </li>
      </ul>
    </div>
    <small><a href="https://github.com/rjoy-deligero/personal-projects" target="_blank">Open-source code</a>, by Joy Deligero</small>

    <script src="src/index.js"></script>
  </body>
</html>
